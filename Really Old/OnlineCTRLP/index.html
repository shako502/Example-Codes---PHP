<body>
	
	<div class="container">
	<div class="emptycontainer"></div>
		<div class="row justify-content-center" style="margin-bottom: 2vh;">
			<div class="col-lg-4">
				<div align="center"><img src="img/logo.png" alt="Ctrl P Logo" width="150px" height="auto" /></div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-4">
				<form action="phpvendor/loginact.php" method="post">
					<div class="form-group">
						<label for="username">მომხმარებელი:</label>
						<input type="text" class="form-control" id="username" name="saxeli" placeholder="მომხმარებლის სახელი" />
					</div>
					<div class="form-group">
						<label for="pass">პაროლი:</label>
						<input type="password" class="form-control" id="pass" name="paroli" placeholder="პაროლი" />
					</div>

				</form>

		</div>

			<div class="col-4 errorcontainer">
				
			</div>
		</div>
	</div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
	<script>
		function getUrlVars(){
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++)
			{
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
		
		if(getUrlVars()["falseuser"] === 'true') {
			$('.errorcontainer').html('<div class="alert alert-danger" role="alert">არასწორი სახელი ან პაროლი!</div>');
		}
		else if(getUrlVars()["redirected"] === 'true') {
			$('.errorcontainer').html('<div class="alert alert-danger" role="alert">გთხოვთ შეხვიდეთ სისტემაში!</div>');
		}
	</script>

</body>
